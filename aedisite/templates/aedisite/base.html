{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <link rel="icon" href="{% static 'aedisite/img/logoaedi.png' %}"/>

     <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <link href="{% static 'aedisite/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
          
    <title>{% block title %}AEDI INSA Lyon{% endblock %}</title>
</head>

<body>

    <header>
        {% include "aedisite/includes/header.html" with active=request.resolver_match.url_name %}
    </header>
    
    <main>
        {% block content %}
        <h1>Oops don't seem we were able to find your content...</h1>
        {% endblock %}
    </main>

    <footer class="page-footer blue no-margin">
        {% include "aedisite/includes/footer.html" %}
    </footer>

    <!-- Materialize Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://raw.githubusercontent.com/snaptortoise/konami-js/master/konami.js"></script>
    <!-- Init script -->
    <script type="text/javascript">
	(function($){
	  $(function(){
	    $('.button-collapse').sideNav({
		  menuWidth: 240, // Default is 240
		  edge: 'left', // Choose the horizontal origin
		  closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
		}
	    );
	      $('.slider').slider({interval: 7500});

	      $('.collapsible').collapsible({
		  accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
	      });
	      $('.parallax').parallax();
	  }); // end of document ready
	})(jQuery); // end of jQuery name space
        var oopslol = new Konami(function(){
            alert("Bien essay√© mais nous n'afficherons pas de licorne.");
        });
    </script>
</body>
</html>
